<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de mentira</title>
    <style>
        /* Estilos para hacer que la imagen ocupe toda la pantalla */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #fakeImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Estilos para el formulario de inicio de sesión */
        #loginForm {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        #loginForm label {
            text-align: right;
            margin-right: 5px;
        }

        #loginForm input[type="text"],
        #loginForm input[type="password"] {
            width: 150px;
        }

        #loginForm input[type="submit"] {
            width: auto;
        }

        /* Estilos para el pop-up */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #popupContent {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #popupContent p {
            margin: 0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <img src="https://i.ibb.co/8m2HXFc/f8d7862d-0369-478e-93f3-3a1268ad03aa-transformed.png" id="fakeImage" alt="Imagen de mentira">

    <!-- Formulario de inicio de sesión -->
    <div id="loginForm">
        <form>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Iniciar sesión" id="loginButton">
        </form>
    </div>

    <!-- Pop-up de la información ingresada -->
    <div id="popup">
        <div id="popupContent">
            <p id="popupUsername"></p>
            <p id="popupPassword"></p>
            <button id="closeButton">Cerrar</button>
        </div>
    </div>

    <script>
        document.getElementById("loginButton").addEventListener("click", function(event) {
            event.preventDefault(); // Evitar que el formulario se envíe

            // Obtener los valores ingresados en el formulario
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Mostrar el pop-up con la información ingresada
            var popup = document.getElementById("popup");
            var popupUsername = document.getElementById("popupUsername");
            var popupPassword = document.getElementById("popupPassword");

            popupUsername.textContent = "Nombre de usuario: " + username;
            popupPassword.textContent = "Contraseña: " + password;

            popup.style.display = "flex";

            // Cerrar el pop-up cuando se haga clic en el botón de Cerrar
            document.getElementById("closeButton").addEventListener("click", function() {
                popup.style.display = "none";
            });
        });
    </script>
</body>
</html>
