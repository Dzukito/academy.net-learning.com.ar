<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de mentira</title>
    <style>
        /* Estilos para hacer que la imagen ocupe toda la pantalla */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #fakeImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Aquí pondremos la imagen que queremos mostrar -->
    <img src="https://i.ibb.co/y07kvCS/image.png" id="fakeImage" alt="Imagen de mentira">
</body>
</html>
