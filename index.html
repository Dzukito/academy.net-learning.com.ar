<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de mentira</title>
    <style>
        /* Estilos para hacer que la imagen ocupe toda la pantalla */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #fakeImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Estilos para el formulario de inicio de sesión */
        #loginForm {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        #loginForm label {
            text-align: right;
            margin-right: 5px;
        }

        #loginForm input[type="text"],
        #loginForm input[type="password"] {
            width: 150px;
        }

        #loginForm input[type="submit"] {
            width: auto;
        }

        /* Estilos para el pop-up */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        #popupImage {
            max-width: 100%;
            max-height: 80vh;
        }

        #closeButton {
            cursor: pointer;
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        /* Estilos para el segundo pop-up */
        #secondPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        #secondPopupInfo {
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="https://i.ibb.co/8m2HXFc/f8d7862d-0369-478e-93f3-3a1268ad03aa-transformed.png" id="fakeImage" alt="Imagen de mentira">

    <!-- Formulario de inicio de sesión -->
    <div id="loginForm">
        <form>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Iniciar sesión" id="loginButton">
        </form>
    </div>

    <!-- Pop-up de la imagen -->
    <div id="popup">
        <img src="" id="popupImage" alt="Pop-up de imagen">
        <span id="closeButton">Cerrar</span>
        <button id="showInfoButton">-></button>
    </div>

    <!-- Segundo Pop-up para mostrar información ingresada por el usuario -->
    <div id="secondPopup">
        <h2>Información de inicio de sesión</h2>
        <div id="secondPopupInfo"></div>
        <span id="closeSecondPopupButton">Cerrar</span>
    </div>

    <script>
        document.getElementById("loginButton").addEventListener("click", function(event) {
            event.preventDefault(); // Evitar que el formulario se envíe

            // Obtener los valores ingresados en el formulario
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Mostrar el pop-up con la información ingresada
            var popup = document.getElementById("popup");
            var popupImage = document.getElementById("popupImage");
            popupImage.src = "hack.gif"; // Reemplazar con la URL de la imagen para el pop-up
            popup.style.display = "block";

            // Cerrar el pop-up cuando se haga clic en el botón de Cerrar
            document.getElementById("closeButton").addEventListener("click", function() {
                popup.style.display = "none";
            });

            // Mostrar el segundo pop-up al hacer clic en el botón "Mostrar información"
            document.getElementById("showInfoButton").addEventListener("click", function() {
                var secondPopup = document.getElementById("secondPopup");
                var secondPopupInfo = document.getElementById("secondPopupInfo");
                secondPopupInfo.innerHTML = "<p><strong>Nombre de usuario robado:</strong> " + username + "</p>" +
                                            "<p><strong>Contraseña robada:</strong> " + password + "</p>";
                secondPopup.style.display = "block";
            });
        });

        // Cerrar el segundo pop-up cuando se haga clic en el botón de Cerrar
        document.getElementById("closeSecondPopupButton").addEventListener("click", function() {
            document.getElementById("secondPopup").style.display = "none";
        });
    </script>
</body>
</html>
